<div>
    <popover-content #myPopover [closeOnClickOutside]="true" [animation]="true" style="width: 40vw;">

        <div class="row">
            <div class="col-md-12">
                <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" align="center">
                Forgot Password?
            </div>

        </div>

        <div class="row">
            <div class="col-md-12" align="center" style="height: 40px; padding-top:15px;letter-spacing: -2px; color: #A4A4A4">
               -----------------------------------------<span style="border: 1px solid #A4A4A4;
                        border-radius: 13px; padding: 3px;letter-spacing: 0px;">OR</span>-----------------------------------------
            </div>

        </div>

        <div class="row">
            <div class="col-md-12" style="height: 50px;">
                <button type="button" class="button-white dropdown-toggle" style="height: 45px;width: 100%">
                        <img src="assets/images/social-facebook-box-blue-icon.png" />
                    Login in with Facebook
                </button>
               </div>

        </div>
        <div class="row">
                <div class="col-md-12" style="height: 50px;">
                    <button type="button" class="button-white dropdown-toggle" style="height: 45px;width: 100%">
                        <img src="assets/images/google.png" height="20" width="20"/>
                        Login in with Google
                    </button>
                   </div>
    
            </div>
        <br/>
        <div class="row">
            <div class="col-md-12" align="center" style="padding-top: 20px;">
                Need an account?
                <span style="color: green">Sign Up</span>
            </div>

        </div>
        <br/>
        <div class="row" style="background-color: #D8D8D8">
            <div class="col-md-6" style="height: 50px;">
                <button type="button" class="button-white dropdown-toggle" style="width: 135px;height: 35px;">Restaurant Login
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-md-6" style="height: 50px;">
                <button type="button" class="button-white dropdown-toggle" style="width: 135px;height: 35px;">Driver Login
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row" style="background-color:#D8D8D8">
            <div class="col-md-6" style="height: 50px;">
                <button type="button" class="button-white dropdown-toggle" style="width: 135px;height: 35px;">Chat with support
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-md-6" style="height: 50px;">
                <button type="button" class="button-white dropdown-toggle" style="width: 135px;height: 35px;">Contact support for any assistance
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="row" style="background-color: #D8D8D8">
            <div class="col-md-6" style="height: 20px;">

            </div>
            <div class="col-md-6" style="height: 20px;">

            </div>
        </div>

    </popover-content>
    <button type="button" class="button-white dropdown-toggle" [popover]="myPopover">LOGIN / SIGNUP
        <b class="caret"></b>
    </button>
</div>
