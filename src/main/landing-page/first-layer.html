<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div style="position: relative; left: 0; top: 0;">
                <img src="assets/images/500516612.jpg" class="slide-image" />
                <img src="assets/images/home-page-transparent.png" class="transparent-image" />
            </div>
        </div>

        <div class="item">
            <div style="position: relative; left: 0; top: 0;">
                <img src="assets/images/500516612.jpg" class="slide-image" />
                <img src="assets/images/home-page-transparent.png" class="transparent-image" />
            </div>
        </div>
        <div class="carousel-caption">
            <h2>Order your food requirement now at Crashmeal</h2>
            <h3>Enjoy your fresh food</h3>
            <div style="text-align: left;padding-left: 150px;width: 70%">
                <input type="radio" name="type" />Delivery &nbsp;&nbsp;
                <input type="radio" name="type" /> Pickup &nbsp;&nbsp;
                <input type="radio" name="type" />Dine-in
                <div class="location-search-addon">
                    <i class="fa fa-map-marker" id="locator" aria-hidden="true" style="color: green"></i>
                    <i class="fa fa-crosshairs" id="locate-me" aria-hidden="true" style="color: black"></i>
                    <input type="text" class="form-control" placeholder="Start Enter your Location" />
                </div>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <i class="fa fa-angle-left glyphicon-chevron-left" aria-hidden="true"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="fa fa-angle-right glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
